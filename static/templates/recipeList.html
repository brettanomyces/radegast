<div>
	<h1>
		Recipes
	</h1>
	<h3>
		Your Recipes
	</h3>
	<hr>
	<div  ng-repeat="recipe in recipes">
		<h5>
			<a href="#/recipes/{{recipe._id}}" class="text-center">{{recipe.name}}</a>
		</h5>
		<hr>
	</div>

    <button ng-click="postRecipe()" class="button">
	    New Recipe
    </button>

</div>
